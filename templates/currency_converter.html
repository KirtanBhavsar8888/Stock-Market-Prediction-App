<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Currency Converter</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous" />
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Stock Prediction App</a>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center bg-dark text-white">
                        <h3>Currency Converter</h3>
                    </div>
                    <div class="card-body">
                        <!-- Input Group for "From" Currency -->
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-dark text-light">From</span>
                            <select class="bg-dark form-control text-white" name="firstCurrency" id="firstCurrency">
                                <option value="" disabled selected>Choose Currency...</option>
                                <option value="INR">INR : Indian Rupee</option>
                                <option value="USD">USD : US Dollar</option>
                                <option value="EUR">EUR : Euro</option>
                                <option value="JPY">JPY : Japanese Yen</option>
                                <option value="GBP">GBP : British Pound</option>
                                <option value="AUD">AUD : Australian Dollar</option>
                                <option value="CAD">CAD : Canadian Dollar</option>
                                <option value="CHF">CHF : Swiss Franc</option>
                                <option value="CNH">CNH : Chinese Renminbi (Offshore)</option>
                                <option value="HKD">HKD : Hong Kong Dollar</option>
                                <option value="NZD">NZD : New Zealand Dollar</option>
                                <option value="SEK">SEK : Swedish Krona</option>
                                <option value="KRW">KRW : South Korean Won</option>
                                <option value="SGD">SGD : Singapore Dollar</option>
                                <option value="NOK">NOK : Norwegian Krone</option>
                                <option value="MXN">MXN : Mexican Peso</option>
                                <option value="BRL">BRL : Brazilian Real</option>
                                <option value="ZAR">ZAR : South African Rand</option>
                                <option value="DKK">DKK : Danish Krone</option>
                                <option value="RUB">RUB : Russian Ruble</option>
                                <option value="AED">AED : United Arab Emirates Dirham</option>
                                <option value="PKR">PKR : Pakistani Rupee</option>
                            </select>
                        </div>

                        <!-- Input Field for Amount -->
                        <div class="form-group">
                            <input type="number" id="amount" class="form-control" placeholder="Enter amount" />
                        </div>

                        <!-- Arrow Icon -->
                        <div class="text-center">
                            <i class="fas fa-arrow-down fa-2x mb-3"></i>
                        </div>

                        <!-- Input Group for "To" Currency -->
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-dark text-light">To</span>
                            <select class="bg-dark form-control text-white" name="secondCurrency" id="secondCurrency">
                                <option value="" disabled selected>Choose Currency...</option>
                                <option value="INR">INR : Indian Rupee</option>
                                <option value="USD">USD : US Dollar</option>
                                <option value="EUR">EUR : Euro</option>
                                <option value="JPY">JPY : Japanese Yen</option>
                                <option value="GBP">GBP : British Pound</option>
                                <option value="AUD">AUD : Australian Dollar</option>
                                <option value="CAD">CAD : Canadian Dollar</option>
                                <option value="CHF">CHF : Swiss Franc</option>
                                <option value="CNH">CNH : Chinese Renminbi (Offshore)</option>
                                <option value="HKD">HKD : Hong Kong Dollar</option>
                                <option value="NZD">NZD : New Zealand Dollar</option>
                                <option value="SEK">SEK : Swedish Krona</option>
                                <option value="KRW">KRW : South Korean Won</option>
                                <option value="SGD">SGD : Singapore Dollar</option>
                                <option value="NOK">NOK : Norwegian Krone</option>
                                <option value="MXN">MXN : Mexican Peso</option>
                                <option value="BRL">BRL : Brazilian Real</option>
                                <option value="ZAR">ZAR : South African Rand</option>
                                <option value="DKK">DKK : Danish Krone</option>
                                <option value="RUB">RUB : Russian Ruble</option>
                                <option value="AED">AED : United Arab Emirates Dirham</option>
                                <option value="PKR">PKR : Pakistani Rupee</option>
                            </select>
                        </div>

                        <!-- Convert Button -->
                        <div class="text-center">
                            <button class="btn btn-primary btn-block" onclick="convertCurrency()">
                                Convert
                            </button>
                        </div>

                        <!-- Output Section -->
                        <div class="mt-4 text-center">
                            <h4 id="result" class="text-muted">
                                Converted amount will appear here.
                            </h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

    <!-- JavaScript for Currency Conversion -->
    <script>
        function convertCurrency() {
            let firstCurrency = document.getElementById("firstCurrency").value;
            let secondCurrency = document.getElementById("secondCurrency").value;
            let amount = document.getElementById("amount").value;

            // Check if fields are filled
            if (!amount || !firstCurrency || !secondCurrency) {
                document.getElementById("result").innerHTML = "Please fill all fields!";
                return;
            }

            // Fetch the exchange rate from the API
            fetch(`https://api.exchangerate-api.com/v4/latest/${firstCurrency}`)
                .then((res) => res.json())
                .then((data) => {
                    let rate = data.rates[secondCurrency];
                    let result = amount * rate;
                    document.getElementById("result").innerHTML = `${amount} ${firstCurrency} = ${result.toFixed(2)} ${secondCurrency}`;
                })
                .catch((error) => {
                    document.getElementById("result").innerHTML = "Error fetching exchange rates!";
                });
        }
    </script>
</body>
</html>
